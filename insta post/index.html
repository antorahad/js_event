<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Insta post reaction using javascript</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="insta-post">
            <div class="post-header">
                <div class="profile-img">
                    <img src="https://images.unsplash.com/photo-1526313199968-70e399ffe791?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="">
                </div>
                <div class="profile-details">
                    <p class="profile-name">John Doe</p>
                    <p class="post-details">Lorem ipsum, dolor sit amet consectetur adipisicing elit.</p>
                </div>
            </div>
            <div class="post-img">
                <img src="https://images.unsplash.com/photo-1526313199968-70e399ffe791?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=870&q=80" alt="">
            </div>
            <div class="buttons">
                <button id="react-btn" onclick="reaction()">Love</button>
            </div>
        </section>
    </main>
    <script src="../insta post/app.js"></script>
</body>
</html>
